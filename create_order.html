	     <div id="content">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <button class="nav-button"><i class="material-icons down">more_vert</i></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
    <div id="card_content">     
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                               <div class="mdc-text-field mdc-text-field--fullwidth">
                               <input type="text" name="buyer_name" class="mdc-text-field__input" placeholder="Buyer Name *"  aria-label="Full-Width Text Field"/>
                           </div>
                        </div>
                    </div>
                        <div class="row">
                            <div class="col-3">
                                <div class="mdc-text-field mdc-text-field--fullwidth">
                                   <input type="text" name="phone_number" class="mdc-text-field__input" placeholder="Phone Number *"  aria-label="Full-Width Text Field"/>
                               </div>
                           </div>
                        <div class="col-3">
                            <div class="mdc-text-field mdc-text-field--fullwidth">
                               <input type="text" name="email" class="mdc-text-field__input" placeholder="Email *" />
                           </div>
                        </div>
                     </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="mdc-text-field mdc-text-field--fullwidth">
                                   <input type="text" name="address" class="mdc-text-field__input" placeholder="Address *"  aria-label="Full-Width Text Field"/>
                                   <label class="mdc-floating-label">Address</label>
                               </div>
                            </div>
                        </div>
                            <div class="row">
                                    <div class="col-6">
                                <div class="mdc-select">
                                    <i class="mdc-select__dropdown-icon"></i>
                                        <select class="mdc-select__native-control">
                                            <option value="vegetables">
                                                        Vegetables
                                                     </option>
                                             <option value="fruit">
                                                        Fruit
                                                    </option>
                                                <option value="dairy" selected>
                                                         Milk, Yogurt, and Cheese
                                                </option>
                                         </select>
                                         <label class="mdc-floating-label mdc-floating-label--float-above">Pick a Food Group</label>
                                 <div class="mdc-line-ripple"></div>
                                 </div>
                            </div>
                         </div>
                    </div>
                </form>
            </div>
        </div>
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

<script type="text/javascript" >
	$(document).ready(function (){
		$('#sidebarCollapse').on('click', function(){
			$('#sidebar').toggleClass('active');
			$(this).toggleClass('active');
		});
	});
</script>
</html>
